<!DOCTYPE html>
<html>

<head>
  <title>toggleContentOnClick</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<style>
body{
  background-color: #eee;
  font-family: monospace,sans-serif;
}
.container{
  width:1170px;
  margin: 0 auto;
}
.cardWrapper{
  height: 400px;
  width: 350px;
  padding: 0;
  background-color: #eee;
  border: 1px solid red;
}
.red{
  color:red;
}
.blue{
  color:blue;
}
</style>

</head>

<body>
  <div class="container">
    <div id='root'></div>
  </div>

  <script type="text/babel">

  var App = React.createClass({

  getInitialState:function(){
    return ({
      appState :true
    });
  },
  changeContent:function(){
    this.setState({
      appState : !this.state.appState
    });
  },
    render: function() {
      return(
        <div>
            <button onClick={this.changeContent} className="btn btn-info">change content</button>
            <div>
            {
              (this.state.appState) ? <RedBlock />: <BlueBlock />
            }
            </div>
        </div>
      );
    }
  });
  var RedBlock = React.createClass({
    render: function() {
      return(
        <div>
           <h2 className="red">Red block</h2>
        </div>
      );
    }
  });
  var BlueBlock = React.createClass({
    render: function() {
      return(
        <div>
           <h2 className="blue">Blue block</h2>
        </div>
      );
    }
  });



  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
