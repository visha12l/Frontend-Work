<!DOCTYPE html>
<html>

<head>
  <title>setting and changing state</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<style>
body{
  background-color: #eee;
  font-family: monospace,sans-serif;
}
.container{
  width:1170px;
  margin: 0 auto;
}
.btn-wrapper{
  border: 1px solid #000;
  width:400px;
  height: 100px;
}
button{
  margin-left: 10px;
  margin-top: 20px;
  text-transform: uppercase;
  font-weight:bold;

}

</style>

</head>

<body>
  <div class="container">
  <div id='root'></div>
</div>
  <script type="text/babel">
  var CountProgram=React.createClass({
    getInitialState: function() {
   return {
     count: 0
   };
 },
 incrementCount:function(){
   this.setState( //setstate is used in order to update the state of the component
     {
     count: this.state.count + 1
    }
 );
 },
 resetCount:function(){
   this.setState(
     {
     count: 0
    }
 );
 },
 divideBy10 :function(){
this.setState(
  { count: this.state.count / 10 }
 );
},
        render:function(){
          return (
            <div>
              <h1> Current Count :: {this.state.count}</h1>
              <div className="btn-wrapper">
                  <button onClick={this.incrementCount} className="btn btn-large btn-success">Increment</button>
                  <button onClick={this.resetCount} className="btn btn-large btn-danger">reset</button>
                  <button onClick={this.divideBy10} className="btn btn-large btn-info">divideBy10</button>
              </div>
            </div>
           );
        }
    });

  ReactDOM.render( //rendering the component
    <CountProgram />,
    document.getElementById('root')
  );
</script>
</body>

</html>
