<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Last Minute Club</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Header-->
        <header>
            <div class=" container">
                <a href="#"><img src="images/logo.png" class="logo"></a>
                <ul>
                    <li><a href="#" class="active">Flights</a></li>
                    <li><a href="#">Hotels</a></li>
                    <li><a href="#">Vacations</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">More</a></li>
                </ul>
                <div class="clear">
                </div>
            </div>
        </header>
        <!--End of header-->
        <!--Main  wrapper-->
        <div class="wrapper">
            <img src="images/bg1.png" class="background-image">
            <div class="container">
                <div class="content-wrapper">
                    <div class="form-box">
                        <form>
                            <div class="location-box">
                                <label>Location</label>
                                <input type="text" placeholder="Enter Destination">
                            </div>
                            <div class="box-wrapper">
                                <div class="checkin-box">
                                    <label>Check In</label>
                                    <input type="text" placeholder="05/07/2015">
                                </div>
                                <div class="checkout-box">
                                    <label>Check Out</label>
                                    <input type="text" placeholder="05/07/2015">
                                </div>
                                <div class="accomodation-box">
                                    <label>Accomodation</label>
                                    <input type="text" placeholder="1 Room,2 Guests">
                                </div>
                                <div class="clear"></div>
                            </div>
                            <!---End of box-wrapper-->
                            <button type="submit">FIND</button>
                        </form>
                    </div>
                    <!---End of form-box-->
                    <div class="homeheading">
                        <h1>Aenean accumsan augue gravida accumsan tempus.</h1>
                    </div>
                    <div class="clear">
                    </div>
                </div>
                <!---End of content-wrapper-->
            </div>
            <!---End of container-->
        </div>
        <!---End of wrapper-->
    </body>
</html>
